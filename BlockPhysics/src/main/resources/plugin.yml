name: ${project.name}
main: org.extendedalpha.blockphysics.BlockPhysicsPlugin
version: ${project.version}
authors: [ExtendedAlpha, ExileDev, desht]
website: http://www.extendedalpha.org/resources/blockphysics.2/
softdepend: [WorldGuard, ProtocolLib]

commands:
   blockphysics:
      aliases: [ bp ]
      description: A Command
      usage: (Usage text is generated by the plugin itself)

permissions:
  blockphysics.admin:
    description: Allow full control of the BlockPhysics plugin
    default: op
    children:
      blockphysics.commands.reload: true
      blockphysics.commands.getcfg: true
      blockphysics.commands.setcfg: true
      blockphysics.commands.delete: true
      blockphysics.commands.kaboom: true
      blockphysics.commands.wand: true
      blockphysics.commands.info: true
      blockphysics.commands.power: true
      blockphysics.use.wand: true
  blockphysics.commands.reload:
    description: Allow reloading of the plugin configuration with /blockphysics reload
    default: op
  blockphysics.commands.getcfg:
    description: Allow the plugin configuration to be inspected with /blockphysics getcfg
    default: op
  blockphysics.commands.setcfg:
    description: Allow the plugin configuration to be modified with /blockphysics setcfg
    default: op
  blockphysics.commands.delete:
    description: Allow world-specific config settings to be deleted (restoring the default) with /blockphysics delete
    default: op
  blockphysics.commands.kaboom:
    description: Allow explosions to be created with /blockphysics kaboom
    default: op
  blockphysics.commands.wand:
    description: Allow the Slide-O-Tron wand to be obtained with /blockphysics wand
    default: op
  blockphysics.commands.power:
    description: Allow the Slide-O-Tron wand power to be adjusted with /blockphysics power
    default: op
  blockphysics.commands.info:
    description: Allow information about current blockphysics settings to be viewed with /blockphysics info
    default: op
  blockphysics.use.wand:
    description: Allow the Slide-O-Tron wand to be used
    default: op
